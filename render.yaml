services:
  - type: web
    name: gerador-ir-hype
    env: python
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: WORKERS
        value: 2
      - key: TIMEOUT
        value: 120
      - key: MAX_REQUESTS
        value: 1000
      - key: MAX_REQUESTS_JITTER
        value: 100 